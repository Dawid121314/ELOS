name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Python ${{ matrix.python-version }} â€¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install ruff pytest

      - name: Lint (ruff, blocking for E9/F)
        shell: bash
        run: |
          ruff check . --select E9,F

      - name: Lint (ruff, non-blocking)
        shell: bash
        run: |
          ruff check . || echo "Ruff warnings (non-blocking)"

      - name: Compile (py_compile, blocking)
        shell: bash
        run: |
          python - << 'PY'
          import compileall, sys
          ok = compileall.compile_dir(".", quiet=1)
          sys.exit(0 if ok else 1)
          PY

      - name: Tests (pytest if tests/ exists)
        shell: bash
        run: |
          if [ -d "tests" ]; then
            pytest -q
          else
            echo "No tests/ directory"
          fi

  security:
    name: Security (bandit + pip-audit) [non-blocking]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Bandit (non-blocking)
        shell: bash
        run: |
          bandit -r . -x ./.github,./tests || echo "Bandit found issues (non-blocking)"

      - name: pip-audit (non-blocking)
        shell: bash
        run: |
          pip-audit || echo "pip-audit found issues (non-blocking)"
