name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Python ${{ matrix.python-version }} • ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install ruff pytest

      # Ruff: krytyczne błędy blokują, styl nie blokuje
      - name: Lint (ruff, blocking for E9/F)
        shell: bash
        run: |
          ruff check . --select E9,F

      - name: Lint (ruff)
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
          ruff check . || echo "Ruff warnings (PR) - non blocking"
          exit 0
          fi
          ruff check . --select E,F

      - name: Compile (py_compile, blocking)
        shell: bash
        run: |
          python - << 'PY'
          import compileall, sys
          ok = compileall.compile_dir(".", quiet=1)
          sys.exit(0 if ok else 1)
          PY

      - name: Tests (pytest if tests/ exists)
        shell: bash
        run: |
          if [ -d "tests" ]; then
            pytest -q
          else
            echo "No tests/ directory"
          fi

      # Security: na start non-blocking
      - name: Security scan (pip-audit, non-blocking)
        shell: bash
        run: |
          pip install pip-audit
          pip-audit || true

      - name: Security scan (bandit, non-blocking)
        shell: bash
        run: |
          pip install bandit
          bandit -r . || true
