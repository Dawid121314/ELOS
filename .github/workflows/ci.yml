name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Python ${{ matrix.python-version }} • ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff pytest

      # Lint (non-blocking)
      - name: Lint (ruff) - non-blocking
        shell: bash
        run: |
          ruff --version
          ruff check . || true

      # Syntax errors MUST block
      - name: Compile (py_compile) - blocking
        shell: bash
        run: |
          python - << 'PY'
          import sys, pathlib, py_compile
          root = pathlib.Path(".")
          files = [p for p in root.rglob("*.py") if ".venv" not in str(p) and ".git" not in str(p)]
          for f in files:
              py_compile.compile(str(f), doraise=True)
          print(f"OK: compiled {len(files)} files")
          PY

      - name: Tests (pytest if tests/ exists)
        shell: bash
        run: |
          if [ -d "tests" ]; then
            pytest -q
          else
            echo "No tests/ directory - skipping"
          fi

  security:
    name: Security (bandit + pip-audit) [non-blocking]
    runs-on: ubuntu-latest

    # Tylko push do main + manual (żeby nie mielić na PR)
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install tools
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Bandit (non-blocking)
        shell: bash
        run: |
          bandit -r . -x ./.github,./tests || echo "Bandit found issues (non-blocking)"

      - name: pip-audit (non-blocking)
        shell: bash
        run: |
          pip-audit || echo "pip-audit found issues (non-blocking)"
